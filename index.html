<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/pics/Q2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bokor&family=Ubuntu&family=UnifrakturCook&display=swap');
    </style>
    <link rel="stylesheet" href="wywm.css">
    <title>Q2-Shop</title>
  </head>
  <body>

    <header id="header"></header>

    <div class="container">
      <span class="welcome">WELCOME</span>
      <div class="homeImgs">
        <img src="../pics/gothicLine.png" alt="gothicLine" srcset="../pics/gothicLine.png">
        <img class="q2Logo" src="../pics/Q2.jpg" alt="q2Logo" srcset="../pics/Q2.jpg">
        <span class="welcome">OUR OCCUPATION?</span>
        <span class="welcome">QUALITY & QUANTITY FOR YOU!</span>
        <img src="../pics/gothicLine.png" alt="gothicLine" srcset="../pics/gothicLine.png">
      </div>
      <hr class="line1">

      <div class="itemCardSlide">
        <i class="fa fa-chevron-circle-left fa-5x" aria-hidden="true"></i>
        <div id="itemCards" class="itemCards">

          <div class="item">
            <div class="V1">
              <i class="fa fa-caret-left fa-3x" aria-hidden="true"></i>
              <div>
                <i class="fa fa-cog fa-3x" aria-hidden="true"></i>
                <i class="fa fa-times fa-3x" aria-hidden="true"></i>
              </div>
            </div>
          
            <div class="V2">
              <span>Item Name: Lorem</span>
              <div>
                <span>[ Item found on www.example.com ] </span>
                <span> [ Picture 1 of 7 ] </span>
              </div>
            </div>
          
            <div class="V3">
              <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
              <div id="itemPic" class="itemPic">
                <img src="./pics/items/home/pic1.png" alt="pic1" srcset="./pics/items/home/pic1.png">
              </div>
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </div>
            
            <div class="V5">
                <span>Description: Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                <span> Price | <a href="">Edit</a></span>
            </div>
          
            <div class="V6">
              <button> <i class="fa fa-shopping-cart fa-1x" aria-hidden="true"></i> | Add to Cart</button>
              <button> <i class="fa fa-list fa-1x" aria-hidden="true"></i> | Add to Wish List</button>
              <button><i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> | Item Reviews</button>
            </div>
          
          </div>

          <!-- <img src="./pics/items/home/pic1.png" alt="pic1" srcset="./pics/items/home/pic1.png">
          <img src="./pics/items/home/pic2.png" alt="pic2" srcset="./pics/items/home/pic2.png">
          <img src="./pics/items/home/pic3.png" alt="pic3" srcset="./pics/items/home/pic3.png">
          <img src="./pics/items/home/pic4.png" alt="pic4" srcset="./pics/items/home/pic4.png"> -->
        </div>
        <i class="fa fa-chevron-circle-right fa-5x" aria-hidden="true"></i>
      </div>

    </div>

    <footer id="footer"></footer34>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="module" src="./wywm.mjs"></script>
  </body>
</html>
